<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <div class="main">
            <h3>HOME</h3>
            <div id="box">
                <p id="home-score">0</p>
            </div>
            <div id="buttons">
                <button class="btn-btn-small" onclick="homescoreaddone()">+1</button>
                <button class="btn-btn-small" onclick="homescoreaddtwo()">+2</button>
                <button class="btn-btn-small" onclick="homescoreaddthree()">+3</button>
            </div>
        </div>
        <div>
            <button class="btn-btn-big" onclick="resetgame()">Reset Game</button>
        </div>

        <div class="main">
            <h3>AWAY</h3>
            <div id="box">
                <p id="guest-score">0</p>
            </div>
            <div id="buttons">
                <button class="btn-btn-small" onclick="guestscoreaddone()">+1</button>
                <button class="btn-btn-small" onclick="guestscoreaddtwo()">+2</button>
                <button class="btn-btn-small" onclick="guestscoreaddthree()">+3</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
